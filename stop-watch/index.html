<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="stop-watch">
        <h2 id="timer">00:00:00 </h2>
        <div class="buttons">
            <img src="./images/stop.webp" alt="Stop Icon" onclick="stopWatchFunction()">
            <img src="./images/start.webp" alt="Start Icon" onclick="startWatch()">
            <img src="./images/reset.webp" alt="Reset Icon" onclick="resetWatch()">
        </div>
    </section>

    <script src="./script.js"></script>
</body>

</html>
